<!DOCTYPE html>
<meta charset="utf-8">
<style>

.states {
  fill: #ccc;
  stroke: #fff;
}

.symbol {
  fill: steelblue;
  fill-opacity: .8;
  stroke: #fff;
}

</style>
<body>
<button class="total">Total Startups</button>
<button class="op">Operating</button>
<button class="acqu">Acquired</button>
<button class="close">No Longer Operating</button>
<button class="ipo">IPO</button>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-format.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script src="https://d3js.org/d3-scale.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

//console.log(d3.scale)
var radius = d3.scale.sqrt()
    .domain([0, 100])
    .range([0, 10]);

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "us.json")
    // .defer(d3.json, "us-state-centroids-orig.json")
    //.defer(d3.json, "us-state-centroids3.json")
    //.defer(d3.json, "us-state-centroids_acquired.json")
    //.defer(d3.json, "acquiredformatted.json")
    //.defer(d3.json, "originaltest.json")
    .defer(d3.json, "operatingcounts.json")
    .await(ready);

function ready(error, us, centroid) {
  if (error) throw error;

  var data;

  data = centroid;
  //data = testvar;

  svg.append("path")
      .attr("class", "states")
      .datum(topojson.feature(us, us.objects.states))
      .attr("d", path);

  svg.selectAll(".symbol")
      .data(data.features.sort(function(a, b) { return b.properties.population - a.properties.population; }))
    .enter().append("path")
      .attr("class", "symbol")
      .attr("d", path.pointRadius(function(d) { return radius(d.properties.population); }));
}


</script>
